<!DOCTYPE html>
<html>
<head>
  <title>Undergroung Radio</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://player.radioheart.ru/js/app.js"></script>
<link type="text/css" rel="stylesheet" href="https://player.radioheart.ru/css/app.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
  <div class="wrapper">

                        <div class="mid">
                          
                      </div>
     <div id="radioheart-player"
     class="panel-white"
     data-stream="https://listen.myrh.ru/id021506"
     data-autostart="false"
     data-volume="0.5"
     data-logo="https://billing.radioheart.ru/avatars/15124128885a2596d897c85.jpg"
     data-playtext="Нажмите play для начала воспроизведения"
>
    <div class="player-wrapper">
        <div class="logo" id="radioheart-player-logo" title=""></div>
        <div class="controls">
            <div class="play" id="radioheart-player-play">
                <i class="fa fa-play"></i>
            </div>
            <div class="pause hidden" id="radioheart-player-pause">
                <i class="fa fa-stop"></i>
            </div>
        </div>
        <div class="current-song marquee"
             id="radioheart-player-current-song"
             data-marquee=""
        >
        </div>
        <div class="sound-control">
            <div class="mute-control">
                <div class="mutecontrol active" id="radioheart-player-mute"></div>
            </div>
            <div class="volume-control">
                <div class="volume" id="radioheart-player-volume"></div>
            </div>
        </div>
    </div>
</div>

<script src="https://player.radioheart.ru/js/app.js"></script>
<link type="text/css" rel="stylesheet" href="https://player.radioheart.ru/css/app.css">
</div>   
  
  
  
  
  
  
  
  
  
  
  
  
  
  <script>
                                var mountpoint = "/RH20873";
                                var mountpoint2 = "/nonstop";//нонстоп
                                var nac = true;
                                var counter=0;
                                var url = "http://s0.radioheart.ru:8000/json_new.xsl?"; //наш url к json в папке Web
                                var url2 = url;
                                url+= "mount=" + mountpoint + "&callback=";
                                url2+="mount=" + mountpoint2 + "&callback=";

                                function parseMusic(results)
                                {
                                    for  (var n in results){
                                        var nm = results[n];
                                        if(nm["title"] && nac){
                                            nac = false;
                                            $('#stream_name').text('Название станции: '+nm["name"]);
                                            $('#stream_description').text('Описание станции: '+nm["description"]);
                                            $('#stream_song').text('Сейчас в эфире: '+nm["title"]);
                                            $('#stream_listenters').text('Слушателей: '+nm["listeners"]);
                                        }
                                    }
                                }
                                var span;
                                var script;
                                $.ajaxSetup({ scriptCharset: "utf-8" , contentType: "application/json; charset=utf-8"});
                                function initMusic()
                                {
                                    span = document.createElement("span");
                                    span.id="getscript";
                                    document.body.appendChild(span);
                                    script  = document.createElement("script");
                                    script.type="text/javascript";
                                    script.charset="UTF-8";
                                }
                                function addMusic()
                                {
                                    nac = true;
                                    $('#getscript').empty();
                                    script.src = url + counter;
                                    $('#getscript').append(script);
                                    script.src = url2 + counter;
                                    $('#getscript').append(script);
                                }
                                function updateMusic()
                                {
                                    counter=counter+1;
                                    addMusic();
                                }

                                $(document).ready(
                                        function () {
                                            initMusic();
                                            addMusic();
                                            setInterval('updateMusic()', 30000 );
                                        });
                            </script>
</body>
</html>
